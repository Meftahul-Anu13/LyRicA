{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | Lyrica</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="navbar-left">
    <a href="{% url 'index' %}" class="logo-text">LyRiCA</a>
  </div>
  <div class="navbar-right">
    <img src="{% static 'images/account-icon.png' %}" alt="Account" class="account-icon">
  </div>
</header>

<!-- Profile Card -->
<div class="profile-container">
    <div class="profile-card">
        <img src="{% static 'images/account-icon.png' %}" alt="Profile Picture" class="profile-picture">
        <h2>{{ request.user.name }}</h2>
        <p><strong>Email:</strong> {{ request.user.email }}</p>
        <p><strong>Account Type:</strong> {{ user_type }}</p>

        <div class="profile-buttons">
            <a href="{% url 'index' %}" class="btn">🏠 Back to Home</a>
            <a href="{% url 'logout' %}" class="btn logout-btn">🚪 Log Out</a>
        </div>
    </div>
</div>

</body>
</html>
