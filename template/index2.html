<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrica - Online Music Streaming</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Navbar Styles */
        .navbar {
            width: 100%;
            background: #e0e5ec;
            border-radius: 15px;
            box-shadow: 8px 8px 15px #a3b1c6, -8px -8px 15px #ffffff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            position: fixed;
            top: 0;
            z-index: 1000;
        }

        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4e73df;
            text-shadow: 1px 1px 2px #a3b1c6;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }

        .navbar ul li {
            display: inline-block;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #333;
            font-size: 16px;
            font-weight: 500;
            background: #e0e5ec;
            padding: 10px 20px;
            border-radius: 25px;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            transition: all 0.2s ease;
        }

        .navbar ul li a:hover {
            color: #4e73df;
            box-shadow: 5px 5px 15px #a3b1c6, -5px -5px 15px #ffffff;
            transform: scale(1.05);
        }

        /* Hero Section Styles */
        .hero {
            text-align: center;
            padding: 150px 20px;
            background: linear-gradient(to bottom, rgba(78, 115, 223, 0.8), rgba(78, 115, 223, 0.9)), 
                        url('https://source.unsplash.com/1600x900/?music,concert') no-repeat center center/cover;
            color: #fff;
        }

        .hero h1 {
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        }

        .hero p {
            font-size: 20px;
            margin-bottom: 30px;
        }

        .hero .cta {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            color: #1d1d1d;
            background-color: #f39c12;
            text-decoration: none;
            border-radius: 50px;
            transition: background-color 0.3s;
        }

        .hero .cta:hover {
            background-color: #e67e22;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #e0e5ec;
            border-radius: 15px 15px 0 0;
            box-shadow: 5px 5px 10px #a3b1c6, -5px -5px 10px #ffffff;
            color: #333;
            font-size: 14px;
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 15px;
            }

            .navbar ul {
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            .navbar ul li {
                width: 100%;
                text-align: left;
            }

            .navbar ul li a {
                display: block;
                width: 100%;
            }

            .hero h1 {
                font-size: 36px;
            }

            .hero p {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="logo">Lyrica</div>
        <ul>
            <li><a href="{% url 'index' %}">Home</a></li>
            <li><a href="{% url 'signup' %}">Sign Up</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="{% url 'song_list' %}">Play Songs</a></li>
            <li><a href="{% url 'search' %}">Search</a></li>
        </ul>
    </nav>
