{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Profile | Lyrica</title>
  <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>

<!-- Navbar -->
<header class="navbar">
  <div class="navbar-left">
    <a href="{% url 'index' %}" class="logo-text">LyRiCA</a>
  </div>
</header>

<!-- Profile Edit Form -->
<div class="profile-container">
  <div class="profile-card">
    <h2>Edit Profile</h2>

    <form method="post" class="edit-profile-form">
      {% csrf_token %}
      
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ request.user.name }}" required>
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{ request.user.email }}" required>
      </div>

      <div class="form-group">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password">
        <br>
        <small>(Leave blank if you don't want to change password)</small>
      </div>

      <button type="submit" class="btn">üíæ Save Changes</button>
      <a href="{% url 'profile_view' %}" class="btn logout-btn">‚ùå Cancel</a>
    </form>
  </div>
</div>

</body>
</html>
