{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Song | Lyrica</title>
  <link rel="stylesheet" href="{% static 'song.css' %}">
</head>
<body>
  <div class="edit-song-container">
    <h2>Edit Song: <span class="song-title">{{ song.title }}</span></h2>
    
    <form method="POST" class="edit-song-form">
      {% csrf_token %}
      
      <label for="title">Song Title:</label>
      <input type="text" id="title" name="title" value="{{ song.title }}" required placeholder="Enter song title">
      
      <label for="artist">Artist:</label>
      <input type="text" id="artist" name="artist" value="{{ song.artist.name }}" required placeholder="Enter artist name">
      
      <label for="album">Album:</label>
      <input type="text" id="album" name="album" value="{{ song.album.title }}" required placeholder="Enter album name">
      
      <label for="genre">Genre:</label>
      <input type="text" id="genre" name="genre" value="{{ song.genre.name }}" required placeholder="Enter genre">
      
      <label for="released_year">Release Year:</label>
      <input type="text" id="released_year" name="released_year" value="{{ song.released_year }}" required placeholder="Enter release year">
      
      <label for="duration">Duration (seconds):</label>
      <input type="number" id="duration" name="duration" value="{{ song.duration }}" required placeholder="Enter duration in minutes">
      
      <div class="form-actions">
        <button type="submit" class="btn-save">Save Changes</button>
        <a href="{% url 'view_songs' %}" class="btn-cancel">Cancel</a>
      </div>
    </form>
  </div>
</body>
</html>
