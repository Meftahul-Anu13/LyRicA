<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Songs</title>
</head>
<body>
    <h1>Top Songs</h1>
    <ul>
        {% if top_songs %}
            {% for song in top_songs %}
                <li>
                    <strong>{{ song.title }}</strong> by {{ song.artist.name }} 
                    ({{ song.streams }} streams)
                </li>
            {% endfor %}
        {% else %}
            <li>No songs available.</li>
        {% endif %}
    </ul>
</body>
</html>
